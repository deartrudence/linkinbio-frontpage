<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Link in Bio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<script type="text/javascript" src="//fast.fonts.net/jsapi/09f75a11-819f-49b2-84f3-8dfdad22c4ec.js"></script>
	<!-- <script type="text/javascript" src="//fast.fonts.net/jsapi/09f75a11-819f-49b2-84f3-8dfdad22c4ec.js"></script>` -->
	<link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/09f75a11-819f-49b2-84f3-8dfdad22c4ec.css" />
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">See Example</a></li>
		</ul>
	</nav>
	<header>
		<div class="content">
			<h1>Linkinbio</h1>
			<p>One link for all your posts.</p>
			<button class="sign-up button">Sign up</button>
		</div>

		<!-- Modal Sign up -->
		<div class="modal hidden" id="">
			<h2>Sign up</h2>
			<p>Sign up to learn more.</p>
			<div class="form-wrapper">
				<form id="sign-up" enctype="application/json" action="https://script.google.com/macros/u/1/s/AKfycbwVIoJvPnRT3eLdkldOD5iHAnWt2ZtKdaT30hWXhc7ioXLu_v6A/exec"
					method="post">
					<label for="email">Email</label>
					<input id="email" name="Email" placeholder="example@gmail.com">
					<label for="name">Name</label>
					<input id="name" name="Name" placeholder="Abed Nadir">
					<input class="log-in button" type="submit" value="Sign up">
				</form>
			</div>
			<p class="close"><img src="./images/close.svg" alt=""></p>
		</div>
		<div class="modal--overlay hidden"></div>
	</header>
	<!-- /modal sign up -->

	<!-- Photo Grid -->

	<div class="wrapper">
		<div class="photo">
			<img src="./images/woman.png" alt="Woman in hat">
		</div>
		<div class="photo">
			<img src="./images/doggie.png" alt="Doggie">
		</div>
		<div class="photo">
			<img src="./images/girlbeach.png" alt="Girls jumping on a beach">
		</div>
		<div class="photo">
			<img src="./images/ski.png" alt="Man cross country skiing">
		</div>
		<div class="photo">
			<img src="./images/tokyo.png" alt="Man on phone in Tokyo">
		</div>
		<div class="photo">
			<img src="./images/coffee.png" alt="2 capuccinos">
		</div>
		<div class="photo">
			<img src="./images/food.png" alt="Veggies and eggs on a chopping board">
		</div>
		<div class="photo">
			<img src="./images/pool.png" alt="Woman floating in pool">
		</div>
		<div class="photo">
			<img src="./images/girlnyc.png" alt="Woman in snowy NYC">
		</div>
		<div class="photo">
			<img src="./images/chicken.png" alt="Friend chicken sandwich">
		</div>
		<div class="photo">
			<img src="./images/wedding.png" alt="Bride and Groom">
		</div>
		<div class="photo">
			<img src="./images/bikini.png" alt="Bikini, sunglasses, and passport">
		</div>
		<div class="photo">
			<img src="https://picsum.photos/220?image=800" alt="random">
		</div>
	</div>

	<!-- /photo grid -->

</body>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

</html>
